name: Print Database Password

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  get-current-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print Database Password
        run: |
          echo ${{ vars.DATABASE_PASSWORD }} on ${{ steps.extract_branch.outputs.branch }}