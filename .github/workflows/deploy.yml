name: Print Database Password

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print Database Password
        run: |
          echo ${{ vars.DATABASE_PASSWORD }}